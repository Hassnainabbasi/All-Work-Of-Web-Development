<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <h1 id="clock" style="font-size: 50px;"></h1>
    <div class="heading">
        <h1>Stop Watch</h1>
    </div>
    <div class="time">
        <h1 id="min">0 :</h1>
        <h1 id="sec">0 :</h1>
        <h1 id="mili-sec">00</h1>
    </div>
     <div class="btn">
        <button class="btn-in" onclick="start()" id="srt">Start</button>
        <button class="btn-in" onclick="stop()">Stop</button>
        <button class="btn-in" onclick="reset()">Reset</button>
     </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
