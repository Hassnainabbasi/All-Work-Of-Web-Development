 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1 id="clock"></h1>

        <div class="name">
            <span>Hrs</span>
            <span>Mins</span>
            <span>Secs</span>
        </div>

        <div>
            
        <button onclick="plus1()" class="btn1">+</button>
        <button onclick="plus2()" class="btn1">+</button>
        <button onclick="plus3()" class="btn1">+</button>
    </div>
    <div class="count">
        
        <span id="hours">0</span>
        <span id="minutes">0</span>
        <span id="seconds">0</span>
    </div>
    
    <div>
        <button onclick="minus1()" class="btn1">-</button>
        <button onclick="minus2()" class="btn1">-</button>
        <button onclick="minus3()" class="btn1">-</button>
    </div>

    <div>
        <button disabled onclick="strt()" class="btn2" id="start">Start</button>
    <button class="btn2" onclick="stp()" >Stop</button>
    <button class="btn2" onclick="rst()">Reset</button>
</div>
</div>

<script src="app.js"></script>
</body>
</html>
