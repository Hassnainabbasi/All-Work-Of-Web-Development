<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="resturant-modal">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add Dishes
        </button>
  
        <div class="modal fade hello" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Fill all inputs</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="res-inputs">
                  <div class="res-inp">
                    <label for="res-dish-name">Dish Name</label>
                    <input type="text" name="" id="res-dish-name">
                  </div>
  
                  <div class="res-inp">
                    <label for="res-dish-price">Price</label>
                    <input type="text" name="" id="res-dish-price">
                  </div>
  
  
                  <div class="res-inp">
                    <h3>Dish Picture</h3>
                  </div>
                  <input type="file" name="" id="res-dish-picture">
  
                  <div class="res-dish-image">
                    <img src="" alt="" id="res-dish-img">
                  </div>
  
  
                </div>
  
              </div>
              <div class="modal-footer">
                <button type="button" id="res-dish-close-btn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button  type="button" id="add-res-dish-btn" class="btn btn-primary">
                  <div class="spinner-border" id="res-dish-spin" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div> Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>


<div id="all-dishes">

 

</div>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module" src="app.js"></script>
</body>
</html>
