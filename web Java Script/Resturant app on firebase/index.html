<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resturant App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="main">
    <div class="nav-bar">
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>







    <div class="resturant-modal">

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Resturant
      </button>

      <div class="modal fade hello" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Fill all inputs</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="res-inputs">
                <div class="res-inp">
                  <label for="res-name">Resturant Name</label>
                  <input type="text" name="" id="res-name">
                </div>

                <div class="res-inp">
                  <label for="res-address">Resturant Address</label>
                  <input type="text" name="" id="res-address">
                </div>

                <div class="res-inp">
                  <label for="res-number">Contact Number</label>
                  <input type="text" name="" id="res-number">
                </div>

                <div class="res-inp">
                  <h3>Resturant Logo</h3>
                </div>
                <input type="file" name="" id="res-logo">

                <div class="res-logo-image">
                  <img src="" alt="" id="res-logo-img">
                </div>


              </div>

            </div>
            <div class="modal-footer">
              <button type="button" id="res-close-btn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button  type="button" id="add-res-btn" class="btn btn-primary">
                <div class="spinner-border" id="spin" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div> Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="all-resturants">
      <div class="all-res-nav">
        <span>Serial</span>
        <span>Resturant Logo</span>
        <span>Resturant Name</span>
        <span>Address</span>
        <span>Contatc-No</span>
        <span>ID NO:</span>
      </div>
      
      <div id="all-res-show">



      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script type="module" src="app.js"></script>
</body>

</html>
